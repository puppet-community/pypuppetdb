name: docs

on: [push, pull_request]

jobs:
  docs:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python setup.py develop
          pip install -r docs/requirements.txt
      - name: Build docs
        run: |
          cd docs
          make html
